name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Trigger deployment on a push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          # Save the SSH private key and set proper permissions
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Ensure the directory exists on the server
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            mkdir -p /var/www/html/gynic/gynik
          EOF

      - name: Deploy code using rsync
        run: |
          rsync -avz --exclude='.git*' --exclude='node_modules/' -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html/gynic/gynik/
        env:
          DEBUG: true  # Enable debugging to get detailed logs

      - name: Clean up
        run: |
          echo "Deployment completed successfully!"
          rm -f private_key.pem
